<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   
    
    <section class="weather">
        <h1>Sydney, Australia</h1>
        <div class="weather--info">
            <div class="weather--info-temp">
                <p>Thursday, Apr 30</p>
                <p>Sunny</p>
                <div class="weather--info-date-icon">
                    <i class="fas fa-sun"></i>
                    <p>24 <sup>&#8451;</sup></p>
                </div>
            </div>
            <div class="weather--info-date">
                <p>participation: 10%</p>
                <p>Humidity: 10%</p>
                <p>Wind: 4 Kpm NW</p>
            </div>
        </div>
    </section>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.1/marked.min.js"
        integrity="sha512-pjhyz9DR7D4w90mc3iiAjhSRSmVrF3egxvfbOO6948qG0GACeOVpnP+xWEm7ihN5m1rg8tEHKRBhRrYEGhIR6Q=="
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/525530f0e0.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>                                                  

</html>
