<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 41</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="screen">
        <h1>Insect Catch Game</h1>
        <button class="btn start">Start Game</button>
    </div>

    <div class="screen">
        <h1>Choose Your "Favourite" Insect</h1>
        <ul class="insects">
            <li>
                <button class="btn insect fly">
                    <p>fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
                </button>
            </li>
            <li>
                <button class="btn insect mosquito">
                    <p>mosquito</p>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="">
                </button>
            </li>
            <li>
                <button class="btn insect spider">
                    <p>spider</p>
                    <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container">
        <h2 class="time">Time: 00:00</h2>
        <h2 class="score">Score: 0</h2>
        <p class="msg">Are You annoyed Yet? <br> You are Playing impossible game!!</p>
    </div>



   
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.1/marked.min.js"
        integrity="sha512-pjhyz9DR7D4w90mc3iiAjhSRSmVrF3egxvfbOO6948qG0GACeOVpnP+xWEm7ihN5m1rg8tEHKRBhRrYEGhIR6Q=="
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/525530f0e0.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
