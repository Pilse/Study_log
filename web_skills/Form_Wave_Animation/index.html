<body>

    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="form-container">

                    <input type="text" required>

                </div>


                <div class="form-control">
                    <input type="password" required>

                <button class="btn">Login</button>
                <p>Don't have an account yet? <a href="">register</a></p>
            </div>
        </form>
    </div>
