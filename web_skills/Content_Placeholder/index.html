<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 22</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card-container">
        <div class="card-header bg-animated">
            &nbsp;
        </div>

        <div class="card-content">
            <h3 class="title bg-animated bg-animated-text">&nbsp;</h3>
            <p class="context"> &nbsp;
                <span class="bg-animated bg-animated-text">&nbsp;</span>
                <span class="bg-animated bg-animated-text">&nbsp;</span>
                <span class="bg-animated bg-animated-text">&nbsp;</span>
            </p>
        </div>

        <div class="user">
            <div class="profile-img bg-animated">
               &nbsp;
            </div>
            <div class="author-info">
                <strong class="author bg-animated bg-animated-text">&nbsp;</strong>
                <small class="date bg-animated bg-animated-text">&nbsp;</small>
            </div>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/525530f0e0.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
