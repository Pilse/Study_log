<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d3</title>
  <style>
    svg {
      border: 1px solid #aaa;
    }

    circle {
      fill: orange;
      stroke: red;
      stroke-width: 3px;
    }

    line {
      stroke: orange;
    }

    polyline {
      fill: none;
      stroke: black;
    }

    path {
      fill: none;
      stroke: black;
    }

    .group-child {
      fill: gray
    }

    /* rect {
      transform: rotate(20deg) translate(40px, 40px) skewX(10deg);
    } */
  </style>
</head>

<body>
  <svg width='400' height='300'></svg>
  <svg width='400' height='400'>
    <circle r='100' cx='150' cy='150'></circle>
  </svg>
  <svg width='400' height='400'>
    <rect width='200' height='100' x='50' y='50'></rect>
  </svg>
  <svg width='300' height='300'>
    <rect width='100' height='50' x='100' y='100' rx='5' ry='5'></rect>
  </svg>
  <svg width='200' height='200'>
    <ellipse rx='70' ry='35' cx='100' cy='100'></ellipse>
  </svg>
  <svg width='100' height='200'>
    <line x1='5' y1='5' x2='50%' y2='50%'></line>
  </svg>
  <svg width='200' height='200'>
    <polygon points='0, 180 100, 0 200, 180'></polygon>
  </svg>
  <svg width='300' height='200'>
    <polygon points='60, 100 150, 0 240, 100 200,200 100, 200'></polygon>
  </svg>
  <svg width='200' height='200'>
    <polygon points='100,10 40,198 190,78, 10,78 160,198'></polygon>
  </svg>
  <svg>
    <polyline points='0,3 30,3 30,30 60,30 60,60 90,60 90,90 120,90'></polyline>
  </svg>
  <svg width='300' height='200'>
    <text x='0' y='16'>D3 is awesome!</text>
    <text x='50%' y='16'>D3 is awesome!</text>
    <text x='20' y='32'>D3 is awesome!</text>
  </svg>
  <svg width='150' height='100'>
    <path d='M130,0 C30,90 20,10 50,10'></path>
  </svg>
  <svg width='200' height='200'>
    <rect width="50" height="100" x='50' y='25'></rect>
  </svg>
  <svg width='200' height='200'>
    <g>
      <rect width='150' height='50' x='25' y='25'></rect>
      <rect class="group-child" width='100' height='70' x='50' y='50'></rect>
    </g>
  </svg>
  <svg width='400' height='400' viewBox='0 -400 400 400'>
    <rect width='50' height='100' x='25' y='-100'></rect>
  </svg>
</body>

</html>
